<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {% seo %}
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0 2rem;
      max-width: 960px;
      margin-inline: auto;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-weight: bold;
      font-size: 1.3rem;
      color: #222;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #1a73e8;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .content {
      padding-top: 2rem;
    }

    /* === About page specific overrides === */
    .about-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .about-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .about-content {
      flex: 1;
      min-width: 260px;
      line-height: 1.7;
      font-size: 1rem;
      color: #333;
      text-align: justify;
      max-width: 700px;
    }

    .about-content strong {
      font-weight: normal; /* disable bold effect */
    }

    .section {
      margin-top: 2rem;
      max-width: 700px;
    }

    .section h3 {
      margin-bottom: 0.6rem;
      color: #1a73e8;
      font-size: 1.2rem;
    }

    ul.skills, ul.contact-list {
      margin: 0;
      padding-left: 1.2rem;
      line-height: 1.6;
    }

    .contact-list li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="site-title" href="{{ '/' | relative_url }}">Zih-Han Shen</a>
    <nav class="nav-links">
      <a href="{{ '/about/' | relative_url }}">About Me</a>
      <a href="{{ '/projects/' | relative_url }}">Projects</a>
      <a href="{{ '/experience/' | relative_url }}">Experience</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer style="text-align:center; margin-top: 3rem; font-size: 0.9rem; color: #888;">
    © {{ site.time | date: '%Y' }} Zih-Han Shen — Built with ❤️ using GitHub Pages
  </footer>
</body>
</html>
